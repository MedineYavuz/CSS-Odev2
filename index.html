  <body>
    <!-- burada google resmi yer alıyor -->
    <div class="image">
        <img src="images/google.jpg" alt="google-resim">
        
        <br>
        
    
    </div>
    
    <!-- burada linkler yer alıyor -->
    <div class="box image">
        <p class="mr">Search the web using Google!</p>
        <input type="text" value size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky!">
        <br>
    </div>


    <div class="container pt-1">
        <div class="row" style= "width:1200px;height: 72px;">
            <div class="col-sm-5 text-center pt-3" style="background-color: #40E0D0;height: 72px; font-size:smaller;">
                <p>Special Search</p>
                 <p><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Searchs</a> </p>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> 
                </p>
            </div>
            <div class="col-sm-2 text-sm-center" style="background-color: #70CCC2;height: 72px; font-size: smaller;">
                <div>
                Help!
                    AboutGoogle!Company Info
                    Google! Logos
                </div> 
               
            </div>
            <div class="col-sm-5 text-center pt-3" style="background-color: #62B3AA;height: 72px;font-size:small">
                <p style="font-size: small;">Get Google! updates monthly:</p>
        
                <input type="text" value="your email">
                <br>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
    </div>
